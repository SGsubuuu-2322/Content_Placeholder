  <body>
    <!-- This is the body part part, where the structure for the project are to be written... -->

    <!-- This is the main container for to hold the card  -->
    <div class="card">
      <!-- This is the card header -->
      <div class="card-header animated-bg" id="header">&nbsp;</div>

      <!-- This is the card content container,  which holds all the other elements of the card -->
      <div class="card-content">
        <!-- These are for the card  title and subtitle section -->
        <h3 class="card-title animated-bg animated-text-bg" id="title">
          &nbsp;
        </h3>
        <p class="card-excerpt" id="excerpt">
          &nbsp;
          <span class="animated-bg animated-text-bg">&nbsp;</span>
          <span class="animated-bg animated-text-bg">&nbsp;</span>
          <span class="animated-bg animated-text-bg">&nbsp;</span>
        </p>

        <!-- These structures are for author details in the card content -->
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-text-bg" id="name">
              &nbsp;
            </strong>
            <small class="animated-bg animated-text-bg" id="date">
              &nbsp;
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- This the external script link tag... -->
    <script src="script.js"></script>
  </body>
